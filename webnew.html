<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to BK Tech</title>
    <link rel="shortcut icon" href="https://img.icons8.com/ios/452/laptop-coding.png" type="image/x-icon">
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign In to BK Tech </h2>
         
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="https://img.icons8.com/ios/452/laptop-coding.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Username">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password">
            
            <h3><a class="btn btn-primary" href="index.html" role="button">Log In</a></h3>
          </form>
      
          <!-- Remind Password -->
          <div id="formFooter">
            <a class="underlineHover" href="forget.html">Forgot Password?</a>
          </div>
      
        </div>
      </div>
</body>
</html>
